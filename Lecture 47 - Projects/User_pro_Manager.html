<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>

    <!-- YOUR CSS (kept same as provided, only tiny safe corrections) -->
    <style>
        body{
          display:flex;
          justify-content: center;
          align-items: center;
        }

        form{
          text-align: center;
          border: 2px solid black;
          height: auto;
          width: 500px;
          line-height: 80%;
          padding: 20px;
        }

        label{
            display: block;
            text-align: left;
            line-height: 20px;
            margin-top: 20px;
        }

        input{
            width:90%;
            padding: 20px;
        }
    </style>
</head>
<body>

    <form id="profileForm">
        <h1>MY PROFILE</h1>
        <br><br>

        <img src="photo.png" alt="photo" style="height: 150px; width:150px;border-radius: 50%;">

        <br><br>

        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <br><br>

        <label for="address">Address :</label>
        <input type="text" id="address" placeholder="Enter Your Address">

        <br><br>

        <label for="education">Education :</label>
        <input type="text" id="education" placeholder="Enter Your Education Details">

        <br><br>

        <label for="skill">Skills :</label>
        <input type="text" id="skill" placeholder="Enter Your Skills">

        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <br><br>

        <label for="age">Age :</label>
        <input type="number" id="age" placeholder="Enter Your Age">

        <br><br>

        <button type="submit" id="save">Save</button>
    </form>


<!-- YOUR JS (corrected) -->
<script>
const profileForm = document.querySelector("#profileForm");

profileForm.addEventListener("submit", function(e) {
    e.preventDefault(); // stop page refresh

    const info = {
        name: document.querySelector("#name").value,
        address: document.querySelector("#address").value,
        education: document.querySelector("#education").value,
        skill: document.querySelector("#skill").value,
        email: document.querySelector("#email").value,
        age : Number(document.querySelector("#age").value), // convert to number
    };

    let profiles = JSON.parse(localStorage.getItem("profiles")) || [];
    profiles.push(info);

    localStorage.setItem("profiles", JSON.stringify(profiles));

    alert("Form is saved");
    profileForm.reset();
});
</script>
</body>
</html>
