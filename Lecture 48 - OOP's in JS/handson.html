<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

<body>
<script>
class Parent {
  constructor() {
    // console.log("Parent this:", this);
    this.count = 0;
  }
  increase(){
    this.count++;
  }
}

class Child extends Parent {
  constructor(id) {
    // console.log(this.id=id); throw error
    super();
    console.log("Child this:", this);
    // console.log(this.id=id);
    super.increase();//here increase taken from its parent
    this.increase = () => {
      this.count += 2; //same this as the child object.
    };
  }
}
let c = new Child();
c.increase();
console.log("Count after c.increase():", c.count);
let obj = new Child(9876);
