<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Example</title>
    <style>
        .box {
            height: 150px;
            width: 200px;
            border: 2px solid #000;
            background-image: linear-gradient(red, yellow, green 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
