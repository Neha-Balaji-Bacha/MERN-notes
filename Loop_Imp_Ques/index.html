<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pricing Card</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Georgia, serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: white;
        width: 300px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .card img {
        width: 100%;
        border-radius: 5px;
      }

      .card h2 {
        font-size: 28px;
        font-weight: bold;
        margin: 15px 0 10px;
      }

      .card p {
        font-size: 18px;
        margin: 5px 0;
      }

      .buy-btn {
        display: inline-block;
        background-color: #ff6f61;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
      }

      .buy-btn:hover {
        background-color: #e65b50;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Heart Tree Image" />
      <h2>Pricing Card</h2>
      <p>Price: Rs.200</p>
      <p>
        Description: Lorem ipsum dolor sit amet,<br />consectetur adipiscing
        elit.
      </p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </body>
</html>
