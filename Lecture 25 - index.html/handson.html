<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hiii..!!</h1>
    <h2>hiii..!!</h2>
    <h3>hiii..!!</h3>
    <h4>hiii..!!</h4>
    <h5>hiii..!!</h5>
    <h6>hiii..!!</h6>

    <img
      src="Gemini_Generated_Image_xjck2yxjck2yxjck (1).png"
      alt="MERN Mentor"
      width="200"
    />

    <h2>Check out this song</h2>
    <a
      href="https://youtube.com/shorts/2J1gdo90XcA?si=jduNqjN72TCMDjOV"
      target="_blank"
      >Song</a
    >
    <!-- Image inside anchor tag : Makes image clickable-->
    <a
      href="https://youtube.com/shorts/2J1gdo90XcA?si=jduNqjN72TCMDjOV"
      target="_blank"
    >
      <img
        src="Gemini_Generated_Image_xjck2yxjck2yxjck (1).png"
        alt="MERN Mentor"
        width="200"
    /></a>

    <!-- Strong,b tag -->
    <!-- <strong> → Semantic: Indicates the text is important for screen readers -->
    <p><strong>hello</strong>hi neha</p>
    <!-- <b>  Visual only: Makes text bold -->
    <p><b>hello</b>hi neha</p>

    <!-- em tag Meaning: Adds semantic importance — tells browsers and screen readers that the word should be stressed. -->
    <p><em>hihi</em></p>

    <!-- Has no semantic importance — it just changes appearance. -->
    <p><em>hihi</em></p>

    <!-- “Hello World” appears in one line because both are inline elements. -->
    <p>
      Hello
      <span>World</span>
    </p>
  </body>
</html>
